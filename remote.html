<script type="text/javascript">
	function callRemote(code, mode){
		var xhr = new XMLHttpRequest();
		var str = 'remote.pl?code='+code+(mode?'&mode='+mode:'');
		xhr.open('GET',str, false);
		xhr.send();
	}
</script>
